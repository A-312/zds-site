{% load emarkdown %}

<a href="{{ search_result.get_absolute_url }}" title="{{ search_result.topic_title }}">
    <h3 class="content-title" itemprop="itemListElement">
        Dans le topic « {{ search_result.topic_title }} »
    </h3>
</a>

<p class="content-description">
    {% with text=search_result.text|striptags|safe %}
        {{ text }}
    {% endwith %}
</p>

<div class="content-meta inline" title="">
    <p>
        Post
    </p>

</div>
