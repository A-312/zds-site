{% load profile %}



{% with profile=member|profile %}
    <a href="{{ member.get_absolute_url }}">
    	{% if avatar %}
        	<img src="{{ profile.get_avatar_url }}" alt="" class="avatar">
    	{% endif %}
        {{ member.username }}

        {% if info %}
            <span class="info">({{ info }})</span>
        {% endif %}
    </a>
{% endwith %}
