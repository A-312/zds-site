{% load date %}



<article>
    <a href="{{ link }}">
        {% if article.thumbnail %}
            <img src="{{ article.thumbnail.url }}" alt="" class="tutorial-img avatar">
        {% endif %}

        <div class="tutorial-infos">
            <h3>{{ article.title }}</h3>
            <p class="article-metadata">
                Créé {{ article.pubdate|format_date }}
            </p>
        </div>
    </a>
</article>
